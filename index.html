<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Para M贸nica</title>
    <style>
      /* Fondo degradado y estilos b谩sicos */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(
          to bottom,
          #001f3f,   /* Navy */
          #3aa178,   /* Verde eucalipto */
          #ffffff,   /* Blanco */
          #f5f5dc,   /* Beige */
          #ffa07a    /* Salm贸n */
        );
        overflow: hidden; /* Para que los globos no se vean cortados */
      }

      .container {
        text-align: center;
        position: relative; /* Necesario si queremos que los globos floten dentro */
      }

      #boton {
        padding: 15px 30px;
        font-size: 1.5rem;
        cursor: pointer;
        background-color: #87cefa;
        border: none;
        border-radius: 10px;
        color: white;
        transition: transform 0.2s;
      }

      #boton:hover {
        transform: scale(1.1);
      }

      .intro {
        font-size: 2rem;
      }

      /* Animaci贸n de corazones */
      .corazon {
        display: inline-block;
        animation: latido 1s infinite;
        transform-origin: center; /* Crece desde el centro */
      }

      @keyframes latido {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.3); }
        50% { transform: scale(1.5); }
        75% { transform: scale(1.3); }
      }

      /* Estilo para los globos/animalitos flotantes */
      .flotante {
        position: absolute;
        font-size: 2rem; /* Se puede cambiar seg煤n tama帽o */
        animation: flotar 4s linear forwards;
      }

      @keyframes flotar {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-500px) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p class="intro">
        <span class="corazon"></span> 
        <button id="boton">Vamos al Altar</button> 
        <span class="corazon"></span>
      </p>
    </div>

    <!-- M煤sica -->
    <audio id="musica" loop>
      <source src="february [xPM0gqAeidQ] (1).mp3" type="audio/mpeg" />
    </audio>

    <!-- Magia -->
    <script>
      const boton = document.getElementById("boton");
      const musica = document.getElementById("musica");

      boton.addEventListener("click", () => {
        musica.play();
      });

      // Funci贸n para crear globos/animalitos flotantes
      const container = document.querySelector('.container');

      function crearFlotante() {
        const flotante = document.createElement('span');
        flotante.className = 'flotante';
        const emojis = ['','','','','']; // Puedes cambiar o agregar emojis
        flotante.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        // Posici贸n horizontal aleatoria dentro del viewport
        flotante.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        flotante.style.top = window.innerHeight + 'px';

        document.body.appendChild(flotante);

        // Eliminar despu茅s de que termine la animaci贸n
        setTimeout(() => {
          flotante.remove();
        }, 4000);
      }

      // Crear un flotante cada 0.7 segundos
      setInterval(crearFlotante, 700);
    </script>
  </body>
</html>
