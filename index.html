<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para M贸nica</title>
  <style>
    /* Estilos base y fondo degradado elegante */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;

      /* Fondo degradado con tus colores elegantes */
      background: linear-gradient(
        to bottom,
        #5b6353,   /* verde eucalipto oscuro */
        #a3a88c,   /* verde oliva suave */
        #b69f6f,   /* dorado / beige c谩lido */
        #d8c9a2,   /* beige claro / arena */
        #fdfcf7    /* blanco c谩lido */
      );
    }

    .container {
      text-align: center;
      position: relative; /* necesario para los flotantes */
    }

    #boton {
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #87cefa;
      border: none;
      border-radius: 10px;
      color: white;
      transition: transform 0.2s;
    }

    #boton:hover {
      transform: scale(1.1);
    }

    .intro {
      font-size: 2rem;
    }

    /* Animaci贸n de corazones */
    .corazon {
      display: inline-block;
      animation: latido 1s infinite;
      transform-origin: center; /* crece desde el centro */
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1.5); }
      75% { transform: scale(1.3); }
    }

    /* Flotantes realistas */
    .flotante {
      position: absolute;
      width: 50px;  /* tama帽o de la imagen */
      animation: flotar linear forwards;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="intro">
      <span class="corazon"></span> 
      <button id="boton">Vamos al Altar</button> 
      <span class="corazon"></span>
    </p>
  </div>

  <!-- M煤sica -->
  <audio id="musica" loop>
    <source src="february [xPM0gqAeidQ] (1).mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Bot贸n de m煤sica
    const boton = document.getElementById("boton");
    const musica = document.getElementById("musica");

    boton.addEventListener("click", () => {
      musica.play();
    });

    // Flotantes con im谩genes realistas
    const flotantes = [
      "https://i.ibb.co/3s0JqZk/globo.png",   // globo PNG
      "https://i.ibb.co/7Gx6JfC/corazon.png", // coraz贸n PNG
      "https://i.ibb.co/FWfh3nT/oso.png"      // animalito PNG
    ];

    function crearFlotante() {
      const flotante = document.createElement('img');
      flotante.className = 'flotante';

      // Imagen aleatoria
      flotante.src = flotantes[Math.floor(Math.random() * flotantes.length)];

      // Posici贸n horizontal aleatoria
      flotante.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      flotante.style.top = window.innerHeight + 'px';

      // Duraci贸n aleatoria entre 3s y 6s
      const duracion = Math.random() * 3 + 3; 
      flotante.style.animationDuration = duracion + 's';

      document.body.appendChild(flotante);

      // Eliminar despu茅s de la animaci贸n
      setTimeout(() => {
        flotante.remove();
      }, duracion * 1000);
    }

    // Crear flotante cada 0.6 segundos
    setInterval(crearFlotante, 600);
  </script>
</body>
</html>
