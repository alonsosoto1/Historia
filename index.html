<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    /* Fondo alegre con degradado */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(
        to bottom,
        #ff9a9e,  /* rosa suave */
        #fecfef,  /* durazno */
        #fcd5ce,  /* melÃ³n */
        #fff1e6,  /* beige cÃ¡lido */
        #ffffff   /* blanco cÃ¡lido */
      );
    }

    .container {
      text-align: center;
      position: relative;
    }

    #boton {
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #ff6f91;
      border: none;
      border-radius: 10px;
      color: white;
      transition: transform 0.2s;
    }

    #boton:hover {
      transform: scale(1.1);
    }

    .intro {
      font-size: 2rem;
    }

    /* AnimaciÃ³n de corazones */
    .corazon {
      display: inline-block;
      animation: latido 1s infinite;
      transform-origin: center;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1.5); }
      75% { transform: scale(1.3); }
    }

    /* Flotantes de texto */
    .flotante {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      animation: flotar linear forwards;
      pointer-events: none;
      color: #3b3b98; /* azul intenso */
      text-shadow: 1px 1px 2px #fff;
      white-space: nowrap;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="intro">
      <span class="corazon">ðŸ’™</span>

  <script>
    // BotÃ³n de mÃºsica
    const boton = document.getElementById("boton");

    boton.addEventListener("click", () => {
      musica.play();

    const flotantes = [

    function crearFlotante() {
      const flotante = document.createElement('div');
      flotante.className = 'flotante';
      
      // Elegir aleatoriamente un texto
      flotante.textContent = flotantes[Math.floor(Math.random() * flotantes.length)];

      // PosiciÃ³n horizontal aleatoria
      flotante.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      flotante.style.top = window.innerHeight + 'px';

      // TamaÃ±o aleatorio para variedad
      flotante.style.fontSize = (Math.random() * 20 + 14) + 'px';

      // DuraciÃ³n aleatoria entre 4s y 8s
      const duracion = Math.random() * 4 + 4;
      flotante.style.animationDuration = duracion + 's';

      document.body.appendChild(flotante);

      setTimeout(() => {
        flotante.remove();
      }, duracion * 1000);
    }

    // Crear flotante cada 500ms
    setInterval(crearFlotante, 500);
