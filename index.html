<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para M贸nica</title>
  <style>
    /* Fondo alegre con degradado */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(
        to bottom,
        #ff9a9e,  /* rosa suave */
        #fecfef,  /* durazno */
        #fcd5ce,  /* mel贸n */
        #fff1e6,  /* beige c谩lido */
        #ffffff   /* blanco c谩lido */
      );
    }

    .container {
      text-align: center;
      position: relative;
    }

    #boton {
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #ff6f91;
      border: none;
      border-radius: 10px;
      color: white;
      transition: transform 0.2s;
    }

    #boton:hover {
      transform: scale(1.1);
    }

    .intro {
      font-size: 2rem;
    }

    /* Animaci贸n de corazones */
    .corazon {
      display: inline-block;
      animation: latido 1s infinite;
      transform-origin: center;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1.5); }
      75% { transform: scale(1.3); }
    }

    /* Flotantes realistas */
    .flotante {
      position: absolute;
      width: 50px;
      animation: flotar linear forwards;
      pointer-events: none;
      image-rendering: auto;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="intro">
      <span class="corazon"></span>
      <button id="boton">Vamos al Altar</button>
      <span class="corazon"></span>
    </p>
  </div>

  <!-- M煤sica -->
  <audio id="musica" loop>
    <source src="february [xPM0gqAeidQ] (1).mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Bot贸n de m煤sica
    const boton = document.getElementById("boton");
    const musica = document.getElementById("musica");

    boton.addEventListener("click", () => {
      musica.play();
    });

    // Im谩genes flotantes confiables
    const flotantes = [
      "https://raw.githubusercontent.com/anshumanv/Images/main/red-heart.png",   // coraz贸n rojo
      "https://raw.githubusercontent.com/anshumanv/Images/main/blue-balloon.png", // globo azul
      "https://raw.githubusercontent.com/anshumanv/Images/main/teddy-bear.png"    // osito
    ];

    function crearFlotante() {
      const flotante = document.createElement('img');
      flotante.className = 'flotante';
      flotante.src = flotantes[Math.floor(Math.random() * flotantes.length)];

      flotante.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      flotante.style.top = window.innerHeight + 'px';

      const duracion = Math.random() * 3 + 3; 
      flotante.style.animationDuration = duracion + 's';

      document.body.appendChild(flotante);

      setTimeout(() => {
        flotante.remove();
      }, duracion * 1000);
    }

    setInterval(crearFlotante, 600);
  </script>
</body>
</html>
