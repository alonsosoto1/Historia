<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(
        to bottom,
        #ff9a9e,
        #fecfef,
        #fcd5ce,
        #fff1e6,
        #ffffff
      );
      transition: opacity 1.5s;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    #boton, #boton-si {
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #ff6f91;
      border: none;
      border-radius: 10px;
      color: white;
      transition: transform 0.2s, opacity 1s;
    }

    #boton:hover, #boton-si:hover {
      transform: scale(1.1);
    }

    #boton-si {
      display: none; /* Inicialmente oculto */
      margin-top: 20px;
    }

    .intro {
      font-size: 2rem;
    }

    .corazon {
      display: inline-block;
      animation: latido 1s infinite;
      transform-origin: center;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1.5); }
      75% { transform: scale(1.3); }
    }

    /* Flotantes de texto */
    .flotante {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      animation: flotar linear forwards;
      pointer-events: none;
      color: #3b3b98;
      text-shadow: 1px 1px 2px #fff;
      white-space: nowrap;
    }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="intro">

  <!-- MÃºsica -->
  <audio id="musica" loop>
    <source src="february [xPM0gqAeidQ] (1).mp3" type="audio/mpeg" />
  </audio>

  <script>
    const boton = document.getElementById("boton");
    const botonSi = document.getElementById("boton-si");
    const musica = document.getElementById("musica");

    // Lista de flotantes
    const flotantes = [
      "ðŸ’™", "â™ª", "Parce", "Amor", "Vidita", "Silencio Santo", 
      "PerdÃ³n Creativo", "San Carlo Acutis", "Virgen del Pilar",

      "22 de Abril", "22 de Marzo"
    ];

    let intervaloFlotantes;

    function crearFlotante() {
      const flotante = document.createElement('div');
      flotante.className = 'flotante';
      flotante.textContent = flotantes[Math.floor(Math.random() * flotantes.length)];
      flotante.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      flotante.style.top = window.innerHeight + 'px';
      flotante.style.fontSize = (Math.random() * 20 + 14) + 'px';
      const duracion = Math.random() * 4 + 4;
      flotante.style.animationDuration = duracion + 's';
      document.body.appendChild(flotante);

      setTimeout(() => {
        flotante.remove();
      }, duracion * 1000);
    }

    boton.addEventListener("click", () => {
      musica.play();

      // Iniciar flotantes
      intervaloFlotantes = setInterval(crearFlotante, 500);

      // Mostrar el botÃ³n "Â¿SÃ­?" despuÃ©s de 30 segundos
      setTimeout(() => {
        botonSi.style.display = 'inline-block';
      }, 30000);
    });

    // Al presionar "Â¿SÃ­?" se desvanece todo
    botonSi.addEventListener("click", () => {
      // Detener flotantes
      clearInterval(intervaloFlotantes);

      // Desvanecer todo
      document.body.style.opacity = 0;

      // Opcional: aquÃ­ puedes cambiar de escena despuÃ©s de 1.5s
      setTimeout(() => {
        // Por ejemplo, reemplazar contenido o ir a otra pÃ¡gina

      }, 1500);
    });
  </script>
